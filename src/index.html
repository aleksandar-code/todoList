<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list &#9829;</title>
  </head>
  <body>
    <div id="content">
      <header>
        <button id="show-form">Create</button>
        <button id="show-projects">Projects</button>
        <button id="show-todos">Todos</button>
        <button id="show-completed">Completed</button>
      </header>
      <div id="midbar">
        <h2>Your projects:</h2>
        <select name="project-list" id="project-name">
          <option data-project-uuid="">Default</option>
        </select>
      </div>

      <form id="creation-form" action="" method="post">
        <div id="form-head">
          <div id="more-info">&#9432;</div>
        </div>
        <label for="project-title">New project</label>
        <input
          type="text"
          id="project-title"
          name="project-title"
          placeholder="Project Title not required"
        />
        <label for="title">New todo</label>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Todo Title"
          required
        />
        <label for="priority">Priority</label>
        <select name="priority" id="priority">
          <option value="not important">Not important</option>
          <option value="not urgent">Not urgent</option>
          <option value="important">Important</option>
          <option value="urgent">Urgent</option>
        </select>
        <label for="due-date">Due date</label>
        <input type="datetime-local" value="" />
        <label for="description">Description</label>
        <input
          type="text"
          id="description"
          name="description"
          placeholder="Todo Description"
        />
        <button type="submit">Submit</button>
        <button id="close-form">Cancel</button>
      </form>
      <div id="todo-box"></div>
    </div>
  </body>
</html>
